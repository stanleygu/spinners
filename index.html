<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">

  <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="spinners.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/holder/2.3.0/holder.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="DemoCtrl">
  <div class="container">
    <div class="page-header">
      <h1>Angular Spinners
        <small>Customizable CSS3 Spinner Directives</small>
      </h1>
    </div>
    <div style="width:800px; margin:0 auto;">
      <img data-src="holder.js/190x300">
      <img data-src="holder.js/200x300">
      <img data-src="holder.js/200x300">
      <img data-src="holder.js/190x300">
      <spinner template="{{type}}" color="{{color}}" screen-color="{{screenColor}}" screen-opacity="{{opacity/100}}"
      loading="{{loading}}"></spinner>
    </div>
    <div style="width:800px; margin:0 auto;">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label">Type:</label>
          <select class="form-control" ng-model="type" ng-options="t for t in types"></select>
        </div>
        <div class="form-group">
          <label class="control-label">Loading:</label>
          <button ng-class="{'btn-success': loading, 'btn-danger': !loading}" class="btn" ng-model="loading"
          ng-click="loading = !loading">{{loading}}</button>
          <input type="checkbox" ng-model="loading">
        </div>
        <div class="form-group">

          <label class="control-label">Background-Color:</label>
          <select class="form-control" ng-model="screenColor" ng-options="c for c in colors"></select>
        </div>

        <div class="form-group">
          <label class="control-label">Spinner-Color:</label>
          <select class="form-control" ng-model="color" ng-options="c for c in colors"></select>
        </div>

        <div class="form-group">
          <label class="control-label">Opacity:</label>
          <input type="range" ng-model="opacity" min="1" max="100">
          <input class="form-control" type="text" ng-model="opacity" min="1" max="100">

        </div>

      </form>
    </div>
    <a href="https://github.com/stanleygu/spinners">
      <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"
      alt="Fork me on GitHub">
    </a>
  </div>

  <script>
  'use strict';

  angular.module('myApp', ['stanleygu.spinners']);

  angular.module('myApp')
    .controller('DemoCtrl', function($scope) {
      $scope.type = 'pulse';
      $scope.types = ['chasingDots', 'doubleBounce', 'pulse',
        'rectangleBounce', 'rotatePlane', 'threeBounce', 'wanderingCubes'
      ];

      $scope.loading = true;

      $scope.colors = ['white', 'black', 'red', 'orange', 'yellow', 'green',
        'blue', 'violet'
      ];
      $scope.screenColor = 'black';
      $scope.color = 'green';

      $scope.opacity = '30';

    });
  </script>
  <script>
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
    m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js',
    'ga');

  ga('create', 'UA-46042571-1', 'stanleygu.com');
  ga('send', 'pageview');
  </script>
</body>


</html>
